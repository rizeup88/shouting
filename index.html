<!DOCTYPE html>
<html>
  <head>
    <title>Can You Hear Me???</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>

	<section class="shout">

  		<div class="container">
  			<h1>Welcome to my shouting machine!</h1>
  			<p>In this page, you can type anything you like, and I will return your text much louder than you expect!</p>
  			<form id="enter">
  				<div class="form-group">
  					<label for="type">Type in your text below...</label>
  					<input id="type" class="form-control" type="text">
  				</div>
  				<button type="submit" class="btn btn-primary">Submit</button>
  			</form>
  		</div>  	

  		<div id="answer">
        	<div class="container">
  			  	<span class="type"></span>
        	</div>
  		</div>	
  	</section>

  </body>

</html>
